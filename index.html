<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form
      action="/upload"
      id="form"
      method="POST"
      enctype="multipart/form-data"
    >
      <h1>Node File uploader to s3 bucket</h1>
      <input type="file" name="uploads" multiple id="upload" />
      <!-- <input type="file" name="upload" id="upload" /> -->

      <button type="submit">Submit</button>
    </form>

    <img width="450" height="450" src="" id="uploadedImage" />

    <style>
      html,
      body {
        width: 100%;
        height: 80%;
      }
      body {
        display: grid;
        align-items: center;
        justify-items: center;
      }
      form {
        width: 40%;
        display: grid;
        gap: 25px;
      }
      button,
      input[type="file"] {
        font-size: 18px;
      }

      img {
        margin-top: 50px;
      }
    </style>
  </body>

  <script>
    let filesToSubmit = [];
    const fileInput = document.getElementById("upload");

    const handleChange = (e) => {
      filesToSubmit = [...filesToSubmit, ...e.target.files];
      console.log(filesToSubmit);
    };
    fileInput.addEventListener("change", handleChange);

    const form = document.getElementById("form");

    const handleSubmit = async (e) => {
      e.preventDefault();
      console.log("Submitted");
      const formData = new FormData();

      filesToSubmit.forEach(file => {
        formData.append("uploads", file);
      })

      formData.append("name", "Giovani");
      console.log(formData);
      await fetch("/upload", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((res) => {
          const { imageLinks } = res.data;
          console.log(res.data);

          const imageUploaded = document.getElementById("uploadedImage");
          imageUploaded.setAttribute("src", imageLinks[0]);
        })
        .catch((err) => {
          console.error(err);
        });
    };

    form.addEventListener("submit", handleSubmit);
  </script>
</html>
